<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
</head>  
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Define o estilo básico para o corpo da página */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
    padding: 20px;
}

/* Estilo para o cabeçalho */
header {
    background-color: #ff6f61;
    color: #fff;
    padding: 20px;
    text-align: center;
    border-radius: 5px;
}

/* Estilo para os títulos */
h1, h2, h3, h4, h5 {
    margin-bottom: 10px;
}

/* Estilo para os títulos principais */
h1 {
    font-size: 2em;
}

/* Estilo para os subtítulos */
h2 {
    font-size: 1.5em;
    margin-top: 20px;
}

/* Estilo para os subtítulos menores */
h3, h4, h5 {
    font-size: 1.2em;
    margin-top: 15px;
}

/* Adiciona espaço e estilo para as seções */
hr {
    border: 0;
    height: 1px;
    background: #ccc;
    margin: 20px 0;
}

/* Estilo para os labels */
label {
    display: inline-block;
    margin: 10px 0;
    font-weight: bold;
}

/* Estilo para os inputs de checkbox */
input[type="checkbox"] {
    margin-right: 10px;
}

/* Estilo para o agrupamento dos itens */
section {
    margin-bottom: 20px;
}

/* Estilo adicional para labels que não têm texto */
label[for="mascara"] {
    font-weight: normal;
}

/* Estilo para labels que não têm texto (adicional) */
label[for="sfacial"] {
    margin-right: 20px;
}
</style>
  
<body>
<header>
    <h1> Lista de Compras do Meu Amor</h1>
    <p>
        Essa é a lista de compras dos produtos mensais do meu amor
    </p>
</header>
<hr>
    <h2>
        Itens Mensais
    </h2>
    <hr>
    <h3>Produtos para higiene intima</h3>
    <label for="absorvente"><strong>Absorventes</strong></label>
    <input type="checkbox" name="absorvente" id="absorvente"><br>
    <label for="sintimo"><strong>Sabonete íntimo</strong></label>
    <input type="checkbox" name="sintimo" id="sintimo"><br>
    <label for="lumidecido"><strong>Lenço Umidecido</strong></label>
    <input type="checkbox" name="lumidecido" id="lumidecido"><br>
    <label for="barbeador"><strong>Lamina de barbear</strong></label>
    <input type="checkbox" name="barbeador" id="barbeador">
    
    <hr>
    <h4>
        Produtos de Higiene Corporail
    </h4>
    <label for="scorporal"><strong>Sabonete Liquido</strong></label>
    <input type="checkbox" name="scorporal" id="scorporal"><br>
    <label for="esfoliante"><strong>Esfoliante</strong></label>
    <input type="checkbox" name="esfoliante" id="esfoliante"><br>
    <label for="hidratante"><strong>Hidratante</strong></label>
    <input type="checkbox" name="hidratante" id="hidratante"><br>
    <label for="desodorante"><strong>Desodorante</strong></label>
    <input type="checkbox" name="desodorante" id="desodorante">
    <hr>
    <h4>
        Produtos capilares
    </h4>
    <label for="shampoo"><strong>Shampoo</strong></label>
    <input type="checkbox" name="shampoo" id="shampoo"><br>
    <label for="condicionador"><strong>Condicionador</strong></label>
    <input type="checkbox" name="condicionador" id="condicionador"><br>
    <label for="mascara"><strong>Mascara</strong></label>
    <input type="checkbox" name="mascara" id="mascara">
    <hr>
    <h5>
        Skin Care
    </h5>
    <label for="demaquilante"><strong>Demaquilante</strong></label>
    <input type="checkbox" name="demaquilante" id="demaquilante"><br>
    <label for=""><strong>Sabonete Facial</strong></label>
    <input type="checkbox" name="sfacial" id="sfacial">
    

    
    
    
    
</body>
</html>
